<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Greglist</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div id="nav-bar">
            <ul>
                <li class="name-logo"><a href="#" style="color:black">Greg's List</a></li>
                <li class=" right post"><a href="#">Post</a></li>
                <li class=" right account"><a href="#">Account</a></li>
            </ul>
        </div>
        <form action="submit">
            <label for="search jobs">Search Jobs</label>
            <input type="text" placeholder="Search software jobs" />
            <img src="images/magnifying-glass.png" alt="magnifying-glass" />
        </form>

        <div class="next-prev-page-btn">
            <div class="prev"><a href="#"> &#60 prev </a></div>
            <div class="page-number"><a href="#"> 1 to 100 of 179</a></div>
            <div class="next"><a href="#"> next &#62; </a></div>
        </div>
        <!--job results page goes here-->
        <div class="content">
            <div class="job-result1">
                <label for="job-result"> <span class="date-address">June 22</span>
                    <a href="#">Technical Project Manager</a>
                    <span class="date-address">Midtown East</span>
                </label>
            </div>
            <div class="job-result2">
                <label for="job-result"> <span class="date-address">June 21</span>
                    <a href="#">Frontend Developer</a>
                    <span class="date-address">Soho</span>
                </label>
            </div>
            <div class="job-result3">
                <label for="job-result"> <span class="date-address">June 20</span>
                    <a href="#">Senior Python Developer / Cofounder</a>
                    <span class="date-address">Flatiron</span>
                </label>
            </div>
        </div>
    </main>
</body>

</html>
